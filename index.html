  <p id="countdown">8</p>

  <script>
    // 定义计时器
    var countdown = 7;

    // 定义倒计时函数
    function startCountdown() {
      // 如果倒计时结束，停止计时器
      if (countdown == -1) {
        clearInterval(countdown);
      } else {
        // 否则，更新倒计时显示
        document.getElementById("countdown").innerHTML = countdown;
        countdown--;
      }
    }

    // 启动计时器，每秒执行一次倒计时函数
    setInterval(startCountdown, 1000);
  </script>
