<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向至重庆一中</title>
    <meta http-equiv="refresh" content="3; url=https://www.cqyz.cn/">
</head>
<body>
    This page will be redirected to cqyz in <h1 id="countdown">10</h1>
    <script type="text/javascript">
        var countdown = 3;
        setInterval(function() {
            countdown--;
            document.getElementById("countdown").innerHTML = countdown;
        }, 1000);
    </script> seconds.
</body>
</html>
